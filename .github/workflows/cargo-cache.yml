name: Cargo Cache
on:
  workflow_call:
    inputs:
      key:
        required: true
        type: string
jobs:
  clone:
    uses: actions/checkout@v4
  cache:
    uses: actions/cache@v4
    with:
      path: |
        ~/.cargo/bin/
        ~/.cargo/registry/index/
        ~/.cargo/registry/cache/
        ~/.cargo/git/db/
        target/
      key: ${{ inputs.key }}