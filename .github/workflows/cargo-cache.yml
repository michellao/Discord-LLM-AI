name: Cargo Cache
on:
  workflow_call:
    inputs:
      key:
        required: true
        type: string
jobs:
  cache:
    runs-on: ubuntu-latest
    steps:
    - name: Clone
      uses: action/checkout@v4
    - name: Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ inputs.key }}